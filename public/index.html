<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Заметки (PWA)</title>

        <!-- !Roboto Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/app.js" defer></script>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="navbar">
                    <div class="nb__left">
                        <img
                            src="./images/icons/menu.svg"
                            alt="Меню"
                            title="Меню"
                            id="menu-left"
                        />
                        <a href="index.html">Akim.mem</a>
                    </div>
                    <div class="search">
                        <div class="search-container">
                            <div class="circle"></div>
                            <img
                                src="./images/icons/search.svg"
                                alt="Поиск"
                                class="search-icon"
                                title="Поиск"
                            />
                        </div>
                        <input
                            type="text"
                            placeholder="Поиск"
                            class="search__input"
                        />
                    </div>
                    <div class="nb__right">
                        <img
                            src="./images/icons/list.svg"
                            alt="Список"
                            title="Список"
                        />
                        <img
                            src="./images/icons/account.svg"
                            alt="Аккаунт"
                            title="Аккаунт"
                        />
                        <img
                            src="./images/icons/settings.svg"
                            alt="Настройки"
                            title="Настройки"
                        />
                    </div>
                </div>

                <div class="page-wrapper">
                    <!--! Боковое меню -->
                    <div class="menu__left-items">
                        <ul>
                            <li>
                                <a href="#!"
                                    ><img
                                        src="./images/icons/notes-icon.svg"
                                        alt="Заметки"
                                    />Заметки</a
                                >
                            </li>
                            <li>
                                <a href="#!"
                                    ><img
                                        src="./images/icons/important-icon.svg"
                                        alt="Важно"
                                    />Важно</a
                                >
                            </li>
                            <li>
                                <a href="#!"
                                    ><img
                                        src="./images/icons/planned-icon.svg"
                                        alt="Запланировано"
                                    />Запланировано</a
                                >
                            </li>
                            <li>
                                <a href="#!"
                                    ><img
                                        src="./images/icons/trash-icon.svg"
                                        alt="Корзина"
                                    />Корзина</a
                                >
                            </li>
                        </ul>
                    </div>
                    <!--! Боковое меню -->
                    <div class="create-new__list">
                        <span>+</span>
                        <p>Создать заметку</p>
                    </div>
                </div>
            </div>

            <div class="new__page">
                <div id="typing-effect"></div>
                <span class="cursor"></span>
            </div>
        </header>
    </body>
</html>
