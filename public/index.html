<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Главная страница (PWA)</title>

        <!-- !Шрифты и стили -->
        <link rel="stylesheet" href="/public/css/reset.css" />
        <link rel="stylesheet" href="/public/css/style.css" />
        <script src="/public/js/app.js" defer></script>
    </head>
    <body>
        <div id="app">
            <header class="header-wlc">
                <div class="container">
                    <div class="navbar">
                        <div class="nb__left-wlc">
                            <img
                                src="/public/assets/icons/welcome-logo.svg"
                                alt="Логотип"
                                title="Логотип"
                                id="menu-left"
                            />
                            <a href="#">Akim.mem</a>
                        </div>

                        <div class="nb__right">
                            <button>
                                <a href="#">Вход</a>
                            </button>
                            <button>
                                <a href="#">Регистрация</a>
                            </button>
                        </div>
                    </div>
                    <div class="btns-wlc">
                        <button type="submit" class="start-link">
                            <a href="#/notes">Начать</a>
                        </button>
                        <button type="submit" class="docs-link">
                            <a href="#">Документация</a>
                        </button>
                    </div>

                        <img src="./assets/images/welcome-images/object-one.png" alt="el1" class="img-obj__one">
                        <img src="./assets/images/welcome-images/object-two.png" alt="el2" class="img-obj__two">
                        <img src="./assets/images/welcome-images/object-three.png" alt="el3" class="img-obj__three">
                        <img src="./assets/images/welcome-images/object-four.png" alt="el4" class="img-obj__four">
                </div>
            </header>
        </div>

</html>
